copyright: Copyright © 2023 100k为什么. All rights reserved. 陕ICP备2023006299号
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/baidu-tongji.js
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
repo_url: https://github.com/what-s-particle/particle-docs
site_name: Particle
theme:
  features:
    - toc.integrate
    - navigation.footer
  font:
    code: Roboto Mono
    palette:
      - media: '(prefers-color-scheme: light)'
        scheme: default
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - media: '(prefers-color-scheme: dark)'
        scheme: slate
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    text: Roboto
  language: zh
  name: material